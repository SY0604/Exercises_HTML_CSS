<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first webpage</title>
    <style>
      /* Default background color for larger screens */
      body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
      }

      /* Media query for devices with a width less than 600px */
      @media only screen and (max-width: 600px) {
        body {
          background-color: lightcoral;
        }
      }
    </style>
</head>
<body>
<p></p><a href="index.html">HomePage</a></p>
<h1>Welcome to My Website</h1>
<p>This page changes background color when viewed on smaller screens (less than 600px wide).</p>
</body>
</html>
