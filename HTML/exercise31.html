<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first webpage</title>
  <style>
    /* Basic styling for the layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Style for header */
    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Style for main content area */
    .main-content {
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Style for footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<p><a href="index.html">HomePage</a></p>
<!-- Header section -->
<div class="header">
  <h1>My Website</h1>
  <p>Welcome to my basic website layout using divs!</p>
</div>

<!-- Main content area -->
<div class="main-content">
  <h2>Main Content</h2>
  <p>This is where your main content goes. You can add paragraphs, images, or anything else you want here.</p>
</div>

<!-- Footer section -->
<div class="footer">
  <p>Footer &copy; 2024</p>
</div>

</body>
</html>
