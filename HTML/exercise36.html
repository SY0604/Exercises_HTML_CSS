<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first webpage</title>
  <style>
    /* Internal stylesheet */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      font-size: 2.5em;
      text-align: center;
    }
    h2 {
      color: #FF5722;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    .highlight {
      background-color: #ffff99; /* Light yellow background */
      padding: 5px;
    }
  </style>
</head>
<body>
<p><a href="index.html">HomePage</a></p>
<h1>Welcome to My Styled Page</h1>
<h2>About This Page</h2>
<p>This is an example of using CSS to style an HTML document.</p>
<p class="highlight">This paragraph is highlighted with a light yellow background for emphasis.</p>

</body>
</html>
