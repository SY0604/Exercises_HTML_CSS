<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<p><a href="index.html">HomePage</a></p>

<h1>Contact Us</h1>
<form aria-labelledby="contactFormTitle">
  <h2 id="contactFormTitle" class="visually-hidden">Contact Form</h2>

  <label for="name">Name <span aria-hidden="true">*</span></label>
  <input type="text" id="name" name="name" required aria-required="true" aria-label="Your Name">

  <label for="email">Email <span aria-hidden="true">*</span></label>
  <input type="email" id="email" name="email" required aria-required="true" aria-label="Your Email">

  <label for="subject">Subject</label>
  <input type="text" id="subject" name="subject" aria-label="Subject of your message">

  <label for="message">Message <span aria-hidden="true">*</span></label>
  <textarea id="message" name="message" rows="4" required aria-required="true" aria-label="Your Message"></textarea>

  <button type="submit">Send</button>
</form>

</body>
</html>
