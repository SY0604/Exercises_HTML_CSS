<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries for Typography</title>
    <style>
        body {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
                line-height: 1.4;
            }
        }

        @media (min-width: 601px) and (max-width: 1200px) {
            body {
                font-size: 18px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Typography</h1>
    <p>The text size and line height change based on the screen width.</p>
</body>
</html>
