<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Line Height</title>
    <style>
        p {
            line-height: 1.6;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p><a href="index.html">HomePage</a></p>
    <h1>Increase Line Height for Readability</h1>
    <p>This is a paragraph demonstrating increased line height for better readability.</p>
</body>
</html>
