<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Selector</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr><th>Name</th><th>Age</th></tr>
        <tr><td>John</td><td>25</td></tr>
        <tr><td>Jane</td><td>24</td></tr>
        <tr><td>Paul</td><td>30</td></tr>
        <tr><td>Alice</td><td>27</td></tr>
    </table>
</body>
</html>
