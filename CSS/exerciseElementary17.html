<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mask</title>
    <style>
        .mask-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            display: inline-block;
        }

        .mask-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mask-image: radial-gradient(circle, transparent 50%, black 50%);
            mask-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="mask-container">
        <img src="https://via.placeholder.com/300x200" alt="Masked Image" class="mask-image">
    </div>
    <p><a href="./index.html">HomePage</a></p>
</body>
</html>
