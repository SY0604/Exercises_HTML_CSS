<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <p><a href="index.html">HomePage</a></p>
    <h1>Remove Underline from Links</h1>
    <p><a href="#">This link has no underline.</a></p>
</body>
</html>
