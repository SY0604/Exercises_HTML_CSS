<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overlay</title>
    <style>
        .container {
            position: relative;
            width: 300px;
        }

        img {
            width: 100%;
            border-radius: 5px;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./IMG_For_Practice_code/photo_2022-10-17_00-45-24.jpg" alt="Sample Image">
        <div class="overlay">
            <p>Overlay Text</p>
        </div>
    </div>
    <p><a href="./index.html">HomePage</a></p>
</body>
</html>
