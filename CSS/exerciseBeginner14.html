<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Pseudo-Class</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <p><a href="index.html">HomePage</a></p>
    <h1>Change Text Color on Hover</h1>
    <p><a href="#">Hover over this link to change its color.</a></p>
</body>
</html>
