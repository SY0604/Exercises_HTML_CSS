<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Animation</title>
    <style>
        .moving-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% { left: 0; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="moving-box"></div>
</body>
</html>
