<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Pseudo-Class</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            color: red; /* Changes the text color when hovered */
        }
    </style>
</head>
<body>
    <h1>Hover over the link to change its color</h1>
    <p><a href="#">This is a link. Hover over it to see the effect.</a></p>
    <p><a href="./index.html">HomePage</a></p>
</body>
</html>
