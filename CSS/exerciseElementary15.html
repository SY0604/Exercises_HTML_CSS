<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: transform 0.3s;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }

        .box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">Hover</div>
</body>
</html>
